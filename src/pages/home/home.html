<!-- header -->
<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Board
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- main content -->
<ion-content padding>
  <!-- #f='ngForm'…formに#fという変数名をつける -->
  <!-- (submit)='addPost()'…submitでaddPostを実行 -->
  <form #f='ngForm' (submit)='addPost()' name='form'>
    <ion-list class='inputBlock'>
      <ion-item padding class='textBlock'>
        <ion-label floating>メッセージ</ion-label>
        <!-- required…バリデーション -->
        <!-- [(ngModel)]='message'…双方向バインディング(Angular) -->
        <ion-input required [(ngModel)]='message'
                    type='text' name='message'></ion-input>
      </ion-item>
      <!-- [disabled]='!f.form.valid'…バリデーションチェックしてsubmitの有効/無効を操作 -->
      <button type='submit' [disabled]='!f.form.valid'
              block class='submit' ion-button>投稿</button>
    </ion-list>
  </form>

  <!-- display message -->
  <!-- 現在のループが何番目か判断するために変数iにindexを格納 -->
  <ion-card class='singlePost' *ngFor='let p of posts; let i = index'>
    <ion-item>
      <h2 padding-vertical>{{p.userName}}</h2>
    </ion-item>

    <ion-card-content>
      <div>{{p.message}}</div>
      <ion-row>
        <ion-col>
          <button ion-button ion-start clear small>
            <ion-icon name='text'></ion-icon>
            <div>コメント</div>
          </button>
        </ion-col>
        <ion-col>
          <!-- ボタンクリックで関数を実行 -->
          <!-- (イベント)=''…Angularのイベントバインディング。テンプレートからコンポーネントに情報を渡す -->
          <button (click)='presentPrompt(i)' ion-button ion-start clear small>
            <ion-icon name='create'></ion-icon>
            <div>編集</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button ion-start clear small>
            <ion-icon name='trash'></ion-icon>
            <div>削除</div>
          </button>
        </ion-col>
        <ion-col class='postedTime'>
          <ion-note>
            {{p.createdDate}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
